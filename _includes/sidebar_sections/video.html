<section id="video-module" class="module">
    <h3><a href="/video">Видео</a></h3>

    {% assign last_video = site.videos | sort: "v_id" | reverse | first %}
    <iframe width="210" height="120" src="https://www.youtube.com/embed/{{ last_video.youtube_id }}?rel=0&amp;autohide=1&amp;controls=1&amp;showinfo=0" frameborder="0" class="videoframe" allowfullscreen></iframe>
    <h4><a href="https://www.youtube.com/watch?v={{ last_video.youtube_id }}&amp;feature=player_embedded" target="_blank">{{ last_video.title }}</a></h4>
</section>
