---
layout: default
---

<section id="content">
    <article class="full-post">
        <h1>{{ page.title }}</h1>
        <img src="/assets/img/posts/{{ page.image }}" width="700" height="300" alt="{{ post.title }}" class="post-img"/>
        <p class="info">
            {% include formatted_date.html date=page.date class="date-published" additional_attributes="pubdate" %}
            <span class="label">Напишано од</span>
            <span class="author">{{ page.author }}</span>
            {% assign category = site.categories | where: "title", page.category | first %}
            <a href="{{ category.url }}" class="category"><b class="arrow"></b>{{ category.title }}</a>
        </p>
        <div class="text">

            {{ content }}

        </div>
    </article>
</section>
