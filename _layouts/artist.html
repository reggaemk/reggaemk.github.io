---
layout: default
---

<section id="content" class="full-page artist">
    <img src="/assets/img/artists/{{ page.image }}" alt="{{ page.title }}" width="150"/>

    <div class="left">

        <ul class="social">
            {% if page.facebook %}
                <li><a href="{{ page.facebook }}" class="facebook">Facebook</a></li>
            {% endif %}

            {% if page.lastfm %}
                <li><a href="{{ page.lastfm }}" class="lastfm">Last.fm</a></li>
            {% endif %}

            {% if page.web %}
                <li><a href="{{ page.web }}" class="official-site">Официјален сајт</a></li>
            {% endif %}
        </ul>

        <h1>{{ page.title }}</h1>

        <p class="genre">{{ page.genres }}</p>

        <p class="artist-location">{{ page.location }}</p>

        <div class="text">
            {{ content }}
        </div>
    </div>
</section>
